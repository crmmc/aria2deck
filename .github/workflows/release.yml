name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Run backend tests
        run: uv run pytest backend/tests -v
        env:
          PYTHONPATH: backend

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Run frontend tests
        working-directory: frontend
        run: bun run test

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-standalone:
    name: Build Standalone Package
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install backend dependencies
        run: uv sync --no-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Prepare release package
        run: |
          mkdir -p dist/aria2deck
          cp -r backend/app dist/aria2deck/
          cp -r frontend/out dist/aria2deck/static
          cp pyproject.toml uv.lock dist/aria2deck/
          cp Dockerfile docker-compose.yml dist/aria2deck/ 2>/dev/null || true

          # Create startup script
          cat > dist/aria2deck/start.sh << 'EOF'
          #!/bin/bash
          set -e

          # Install uv if not present
          if ! command -v uv &> /dev/null; then
              echo "Installing uv..."
              curl -LsSf https://astral.sh/uv/install.sh | sh
              export PATH="$HOME/.local/bin:$PATH"
          fi

          # Install dependencies
          uv sync --no-dev

          # Create directories
          mkdir -p data downloads

          # Start server
          PYTHONPATH=. uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
          EOF
          chmod +x dist/aria2deck/start.sh

      - name: Create archive
        run: |
          cd dist
          tar -czvf aria2deck-${{ github.ref_name }}.tar.gz aria2deck

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: aria2deck-${{ github.ref_name }}
          path: dist/aria2deck-${{ github.ref_name }}.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/aria2deck-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
